{% extends "base.html" %}
{% block title %}Поиск{% endblock %}

  {% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Поиск резултатов по <span class="text-info"> {{request.GET.keyword}}</span></h3>
        <hr>
        {% for result in results %}
        <div class="row">
          <div class="col-md-4">
            <img src="{{result.image.url }}" class="img-fluid" alt="">
          </div>
          <div class="col-md-8">
            <h4><a href="{% url 'goods:product_detail' result.slug %}">{{result.title}}</a></h4>
            <p> {{result.description}}</p> <!-- truncatechars - обрезка до n символов и многоточие -->
            <p> Политика возврата: {{result.return_policy}}</p>
            <a href="{% url 'goods:add_cart' result.id %}" class="btn btn-primary">Добавить в 
              корзину</a>
          </div>
        </div>
        {%  endfor %}
      </div>
    </div>
  </div>
  {% endblock %}

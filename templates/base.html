<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
          <a class="navbar-brand" href="#"> Электронная продажа</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSup">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'goods:home' %}">Страница приветствия<span class="sr-only">(Действующий)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'goods:all_products' %}">Категории</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'goods:my_cart' %}">Корзина</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Мой аккаунт
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% if request.user.customer %}
                <a class="dropdown-item" href="{% url 'goods:profile' %}">Мой профиль</a>
                <a class="dropdown-item" href="{% url 'goods:logout' %}">Выход из системы</a>
                {% else %}
                <a class="dropdown-item" href="{% url 'goods:registration' %}">Регистрация пользователя</a>
                <a class="dropdown-item" href="{% url 'goods:login' %}">Вход в систему</a>
                {% endif %}
              </div>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0" action="{% url 'goods:search' %}" method="GET">
            <input name="keyword" class="form-control mr-sm-2" type="search" placeholder="Искать товары здесь..."
              aria-label="Search" required>
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Поиск товаров</button>
          </form>
        </div>
      </div>
    </nav>
  <hr>

  {% block content %}
  {% endblock %}

<!-- JS script  -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
